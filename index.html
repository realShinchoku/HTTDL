<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
    integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="nav_bar">
    <div class="main_navbar">
      <div class="left_top row m-2 align-items-center">
        <div class="search_left_top col-8 p-1 row">
          <input id="search" type="text" placeholder="Tìm kiếm trên map">
          
        </div>
        <div class="icon_search_left_top col-2"  data-bs-toggle="dropdown" aria-expanded="false">
          <button id="search_btn"><span class="material-symbols-outlined">search</span></button>
        </div>
        <div class="exit-btn col-2">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <ul id="dropdown" class="dropdown-menu dropdown-menu-start col-8 border py-0 px-1 my-1">
          
        </ul>
      </div>
      <div class="right_top">
        <div class="service">
          <div class="fe_rt selected" id="deafault" data-api="getSingle">
            <div class="pd_rt">
              <i class="fa-solid fa-arrow-pointer"></i>
              <span>Xem</span>
            </div>
          </div>
          <div class="fe_rt" data-api="add">
            <div class="pd_rt">
              <i class="fa-solid fa-plus"></i>
              <span>Thêm</span>
            </div>
          </div>
          <div class="fe_rt" data-api="edit">
            <div class="pd_rt">
              <i class="fa-solid fa-pen-to-square"></i>
              <span>Sửa</span>
            </div>
          </div>
          <div class="fe_rt" data-api="delete">
            <div class="pd_rt">
              <i class="fa-solid fa-trash"></i>
              <span>Xóa</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="login">
    <i class="fa-solid fa-gear"></i>
    <img src="./maps/img/user.png" alt="">
    <div class="logout">
      <i class="fa-solid fa-right-from-bracket"></i>
    </div>
  </div> -->
  <div class="aside">
    <div class="name_location">
      <h1 class="col-12"><input readonly class="col-12" id="name" type="text" value="" placeholder="Tên quán"></input>
      </h1>
      <p class="loaihinh">
        <span>Nhà cung cấp dịch vụ Internet</span>
      </p>
    </div>
    <div class="l_aside"></div>
    <div class="choice">
    </div>
    <div class="info_more">
      <div class="abc">
        <div class="info_pd">
          <i class="fa-solid fa-location-dot"></i>
          <input readonly id="addr" type="text" value="" placeholder="Địa chỉ"></input>
        </div>
      </div>
      <div class="info_pd">
        <i class="fa-solid fa-clock"></i>
        <input readonly id="opening-hour" type="text" value="" placeholder="Thời gian mở cửa"></input>
      </div>
      <div class="info_pd">
        <i class="fa-solid fa-earth-americas"></i>
        <input readonly id="url" type="text" value="" placeholder="Địa chỉ trang Web"></input>
      </div>
      <div class="info_pd">
        <i class="fa-solid fa-phone"></i>
        <input readonly id="phone-num" type="text" value="" placeholder="Số điện thoại"></input>
      </div>
      <div class="info_pd price">
        <i class="fa-solid fa-coins"></i>
        <input readonly id="min-price" type="number" value="" placeholder="$$$$"></input>
        đ-
        <input readonly id="max-price" class="m-0" type="number" value="" placeholder="$$$$$"></input>đ
      </div>
      <div class="info_pd">
        <i class="fa-solid fa-desktop"></i>
        <input readonly id="device-num" type="number" value="" placeholder="Số lượng máy"></input>
      </div>
    </div>
    <div class="btn-s-d">
      <div class="btn-d">
        <button id="cancel" class="btn btn-cancel"><span>Hủy</span></button>
      </div>
      <div class="btn-s">
        <button id="save" class="btn btn-addnew"><span>Lưu</span></button>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="success" class="toast bg-success" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <i class="fa-solid fa-circle-check"></i>
        <strong class="me-auto">Thành công</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    <div id="eror" class="toast bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <i class="fa-solid fa-circle-exclamation"></i>
        <strong class="me-auto">Lỗi</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
