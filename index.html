<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
  <div class="nav_bar">
    <div class="main_navbar">
      <div class="left_top row m-2">
        <div class="search_left_top col-8 p-1">
          <input type="text" placeholder="Tìm kiếm trên map">
        </div>
        <div class="icon_search_left_top col-2">
          <button id="search_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="icon_go_left_top col -2">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <div class="right_top">
        <div class="service">
          <div class="fe_rt restaurant">
            <div class="pd_rt">
              <i class="fa-solid fa-plus"></i>
              <span>Thêm</span>
            </div>
          </div>
          <div class="fe_rt hotel">
            <div class="pd_rt">
              <i class="fa-solid fa-pen-to-square"></i>
              <span>Sửa</span>
            </div>
          </div>
          <div class="fe_rt visted">
            <div class="pd_rt">
              <i class="fa-solid fa-trash"></i>
              <span>Xóa</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="login">
    <i class="fa-solid fa-gear"></i>
    <img src="./maps/img/user.png" alt="">
    <div class="logout">
      <i class="fa-solid fa-right-from-bracket"></i>
    </div>
  </div> -->
  <div class="info_location">
    <div class="name_location">
      <h1>Penta Gaming House</h1>
      <p class="loaihinh">
        <span>Nhà cung cấp dịch vụ Internet</span>
      </p>
    </div>
    <div class="l_info_location"></div>
    <div class="choice">
    </div>
    <div class="info_more">
      <div class="abc">
        <div class="info_pd vt_dc">
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" value=""
            placeholder="139 Đ. Cầu Giấy, Quan Hoa, Cầu Giấy, Hà Nội 100000, Việt Nam"></input>
        </div>
      </div>
      <div class="info_pd time">
        <i class="fa-solid fa-clock"></i>
        <input type="text" value="" placeholder="Thời gian mở cửa"></input>
      </div>
      <div class="info_pd web">
        <i class="fa-solid fa-earth-americas"></i>
        <input type="text" value="" placeholder="Địa chỉ trang Web"></input>
      </div>
      <div class="info_pd phone">
        <i class="fa-solid fa-phone"></i>
        <input type="number" value="" placeholder="09454795476"></input>
      </div>
      <div class="info_pd price">
        <i class="fa-solid fa-coins"></i>
        <input type="number" value="" placeholder="10.000"></input>
        đ-
        <input type="number" value="" placeholder="100.000"></input>đ
      </div>
    </div>
  </div>
  <div id="map"></div>
  <script src="scripts.js"></script>

</html>
